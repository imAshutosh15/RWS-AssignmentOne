
    <div class="row">

    <!-- Modal -->
   

  
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
          <button type="button" class="close btn btn-danger!important" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row  form-group">
                <div class="col-md-6">
                    <label>First Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{userData.firstName}}">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <label>Last Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" value="{{userData.lastName}}">
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-6">
                    <label>First Name</label>
                </div>
                <div class="col-md-6">
                    <input type="text" value="{{userData.firstName}}">
                </div>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
