<div class="row">
  <div class="col-4" *ngFor="let user of usersList | paginate : { itemsPerPage: pageSize, currentPage: page, totalItems: count };">
      <div class="card" style="width: 18rem;">
          <!-- <a routerLink="/main/lead/{{user._id}}"><img src="assets/avatar-1.jpg" class="card-img-top" alt="..."></a> -->
          <div class="card-body">
              <h6 class="card-title"> Name : <span class="card-title">{{user.firstName}}  {{user.lastName}}</span></h6>
              <h6 class="sub-cat">Email : <span>{{user.email}}</span></h6>
              <h6 class="sub-cat">Phone : <span>{{user.phone}}</span></h6>
              <h6 class="sub-cat">Gender : <span>{{user.gender}}</span></h6>
             
          </div>
      </div>
  </div>
  <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true" (pageChange)="handlePageChange($event)" class="d-flex pagination-section justify-content-center"></pagination-controls>
</div>
